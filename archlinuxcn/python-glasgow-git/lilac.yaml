maintainers:
  - github: CoelacanthusHex
    email: coelacanthus@archlinuxcn.org

build_prefix: extra-x86_64

pre_build_script: |
  aur_pre_build(maintainers=['m42uko'])
  add_makedepends(['git'])
  add_into_array('optdepends', ['python-cobs: probe-rs applet'])

post_build: aur_post_build

repo_depends:
  - icestorm-git
  - nextpnr-git
  - python-amaranth
  - python-fx2-git

update_on:
  - source: aur
    aur: python-glasgow-git
  - alias: python
