maintainers:
  - github: yuyichao

post_build: git_pkgbuild_commit

# For julia-git-common-scripts
build_prefix: archlinuxcn-aarch64

repo_depends:
  - julia-git
  - openspecfun-git
  - openlibm-git

update_on:
  - source: regex
    url: https://raw.githubusercontent.com/yuyichao/archcn-julia-pkgs/master/pkgs/ODEInterface/version
    regex: 'version: *([^ ]*@[^ ]*)'
  - source: manual
    manual: 1
