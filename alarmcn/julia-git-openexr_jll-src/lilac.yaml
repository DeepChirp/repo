maintainers:
  - github: yuyichao

post_build: git_pkgbuild_commit

# For julia-pkg-scripts
build_prefix: archlinuxcn-aarch64

repo_depends:
  - julia-git

update_on:
  - source: regex
    url: https://raw.githubusercontent.com/yuyichao/archcn-julia-pkgs/master/pkgs/OpenEXR_jll/version
    regex: 'version: *([^ ]*@[^ ]*)'
  - source: alpm
    alpm: openexr
    from_pattern: ^(\d+\.\d+)\..*
    to_pattern: \1
  - source: manual
    manual: 2
